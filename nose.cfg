# Tomtom configuration for running tests with nosetests.
#
# By default, it runs the unit tests only. To also run acceptance tests,
# specify the file src/test/test_acceptance.py on the command line or use the
# second "tests=" line.
[nosetests]
with-coverage=1
cover-erase=1
cover-inclusive=1
cover-package=tomtom
tests=src/test/test_application.py
#tests=src/test/test_application.py,src/test/test_acceptance.py

# Enable the following two lines or use the option on the command line for
# debugging
#pdb=1
#pdb-failures=1
